<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fondo y nubes -->

        <div class="cloud"></div>
        <div class="cloud small"></div>
        <div class="cloud large"></div>
        <div class="cloud tiny"></div>
        <div class="cloud medium"></div>
    </div>

    <!-- Mensajes flotantes -->
    <div class="messages"></div>

    <!-- Contenedor de fotos -->
    <div class="photos">
        <img src="GOTI.jpg" alt="Foto 1">
        <img src="PASEO.JPG" alt="Foto 2">
        <img src="ABRAZO.JPG" alt="Foto 3">
        <img src="sad.JPG" alt="Foto 4">
        <img src="ssd.jpg" alt="Foto 5">
        <img src="wai.JPG" alt="Foto 6">
        <img src="aas.JPG" alt="Foto 7">
        <img src="as.JPG" alt="Foto 8">
    </div>

    <script src="script.js"></script>
</body>
</html>
